
<ion-menu side="start" menuId="first" contentId="principal">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Start Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-button (click)="gotoHome()">Home 
          </ion-button>

      </ion-item>
      <ion-item>
        <ion-button (click)="gotoAddPlayer()">AddPlayer
        </ion-button>
      </ion-item>
      
    </ion-list>
  </ion-content>
</ion-menu>
